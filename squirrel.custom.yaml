patch:
  show_notifications_when: appropriate # 状态通知，可设为全开（always）全关（never）

  # 特定App默认中/英文输入
  app_options:
    com.github.GitHubClient:
      ascii_mode: true
    com.microsoft.VSCode:
      ascii_mode: true # true默认英文,false默认中文
      ascii_punct: false # 中文状态输出英文标点(半角)
    com.apple.dt.Xcode:
      ascii_mode: true
    com.runningwithcrayons.Alfred:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
    com.googlecode.iterm2:
      ascii_mode: true
    com.apple.finder:
      ascii_mode: true
    com.sublimetext.4:
      ascii_mode: true
    com.sublimetext.3:
      ascii_mode: true
    com.apple.calculator:
      ascii_mode: true
    com.apple.launchpad.launcher:
      ascii_mode: true
    com.apple.systempreferences:
      ascii_mode: true
    com.apple.ActivityMonitor:
      ascii_mode: true
    com.apple.keychainaccess:
      ascii_mode: true
    com.apple.Spotlight:
      ascii_mode: true
    com.jetbrains.intellij:
      ascii_mode: true
    com.jetbrains.datagrip:
      ascii_mode: true
    com.jetbrains.pycharm:
      ascii_mode: true
    io.nteract.nteract:
      ascii_mode: true
    com.sequelpro.SequelPro:
      ascii_mode: true
    io.termix.client:
      ascii_mode: true
    com.agilebits.onepassword7:
      ascii_mode: true
    com.agilebits.onepassword7-helper:
      ascii_mode: true
    com.kapeli.dashdoc:
      ascii_mode: true
    com.svend.uPic:
      ascii_mode: true
    com.eusoft.eudic:
      ascii_mode: true
    com.termius-dmg.mac: # termius
      ascii_mode: true
    com.raycast.macos: # Raycast
      ascii_mode: true

  # 皮肤主题名称输入在下方，分为浅色和深色
  style:
    # 浅色主题
    color_scheme: rose_pine_dawn
    # 深色主题
    color_scheme_dark: rose_pine

    # 预设选项：（可被皮肤覆盖；如果皮肤没写，则默认使用这些属性。）
    font_face: "PingFang SC,LXGW WenKai"
    candidate_list_layout: linear # 候选项排列方向 stacked | linear
    # corner_radius: 10
    # hilited_corner_radius: 0
    # line_spacing: 5
    # spacing: 10
    #candidate_format: '%c. %@'

  # 皮肤主题
  preset_color_schemes/+:
    rose_pine:
      name: "Rosé Pine"
      author: "0xffan"
      font_point: 16.0
      border_height: 0 # 外边框 高
      border_width: 8 # 外边框 宽
      translucency: false # 磨砂： false | true
      inline_preedit: true
      corner_radius: 5.0
      hilited_corner_radius: 0
      color_space: display_p3 # 色彩空间： srgb | display_p3
      back_color: 0x2E1D1F
      candidate_text_color: 0xDAF4DEE0
      comment_text_color: 0x866A6E
      label_color: 0xD8866A6E
      label_font_point: 12
      hilited_candidate_back_color: 0xD8926FEB
      hilited_candidate_text_color: 0xF4DEE0
      hilited_comment_text_color: 0x866A6E
      hilited_candidate_label_color: 0xB2F4DEE0
      text_color: 0x866A6E
      hilited_text_color: 0xD8F4DEE0

    rose_pine_dawn:
      name: "Rosé Pine Dawn"
      author: "0xffan"
      font_point: 16.0
      border_height: 0
      border_width: 8
      translucency: false # 磨砂： false | true
      inline_preedit: true
      corner_radius: 5.0
      hilited_corner_radius: 0
      color_space: display_p3 # 色彩空间： srgb | display_p3
      back_color: 0xF3FAFF
      candidate_text_color: 0xD8795257
      comment_text_color: 0xD8A59398
      label_color: 0xD8A59398
      label_font_point: 12
      hilited_candidate_back_color: 0xE1E9F2
      hilited_candidate_text_color: 0xD87A63B4
      hilited_comment_text_color: 0xDAA59398
      hilited_candidate_label_color: 0xD9A59398
      text_color: 0xD9A59398
      hilited_text_color: 0xD8795257

    wechat_light:
      name: 微信键盘浅色
      candidate_list_layout: linear # 候选项排列方向 stacked | linear
      color_space: display_p3 # 色彩空间： srgb | display_p3
      back_color: 0xFFFFFF # 候选条背景色
      border_height: 0 # 窗口上下高度，大于圆角半径才生效
      border_width: 8 # 窗口左右宽度，大于圆角半径才生效
      candidate_format: "%c %@ " # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      corner_radius: 5 # 窗口圆角
      hilited_corner_radius: 5 # 高亮圆角
      font_point: 16 # 候选字大小
      hilited_candidate_back_color: 0x75B100 # 第一候选项背景色
      hilited_candidate_text_color: 0xFFFFFF # 第一候选项文字颜色
      label_font_point: 12 # 候选编号大小
      text_color: 0x424242 # 拼音行文字颜色
      inline_preedit: true # 拼音位于： 候选框 false | 行内 true

    wechat_dark:
      name: 微信键盘深色
      candidate_list_layout: linear # 候选项排列方向 stacked | linear
      color_space: display_p3 # 色彩空间： srgb | display_p3
      back_color: 0x2e2925 # 候选条背景色
      border_height: 0 # 窗口上下高度，大于圆角半径才生效
      border_width: 8 # 窗口左右宽度，大于圆角半径才生效
      candidate_format: "%c %@ " # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      corner_radius: 5 # 窗口圆角
      hilited_corner_radius: 5 # 高亮圆角
      font_point: 16 # 候选字大小
      hilited_candidate_back_color: 0x75B100 # 第一候选项背景色
      hilited_candidate_text_color: 0xFFFFFF # 第一候选项文字颜色
      label_font_point: 12 # 候选编号大小
      text_color: 0x424242 # 拼音行文字颜色
      label_color: 0x999999 # 预选栏编号颜色
      candidate_text_color: 0xe9e9ea # 预选项文字颜色
      inline_preedit: true # 拼音位于： 候选框 false | 行内 true

    apathy:
      name: 冷漠
      horizontal: true # true横排，false竖排
      back_color: 0xFFFFFF # 候选条背景色，24位色值，16进制，BGR顺序
      border_height: 0 # 窗口上下高度，大于圆角半径才生效
      border_width: 8 # 窗口左右宽度
      line_spacing: 10 # 行间距(适用于竖排)
      candidate_format: "%c %@ " # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      corner_radius: 5 # 窗口圆角
      font_point: 17 # 候选文字大小
      hilited_candidate_back_color: 0xFFF0E4 # 候选文字背景色
      hilited_candidate_text_color: 0xEE6E00 # 第一候选项文字颜色
      inline_preedit: true # 拼音位于： 候选框 false | 行内 true
      label_font_point: 12 # 候选编号大小
      text_color: 0x424242 # 拼音行文字颜色
